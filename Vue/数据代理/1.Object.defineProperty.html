<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        Vue.config.productionTip = false
        let number = 18;

        let person = {
            name: "xutingting",
            sex: "female",
        }

        Object.defineProperty(person, "age", {        //这种方式添加属性无法被枚举
            // value:18,
            // enumerable:true,     //将属性age设置为可枚举的元素，默认为false
            // writable:true,      //属性可修改，默认为false
            // configurable,       //属性可以删除，默认为false

            //当读取person的age属性时，get函数（getter）就会被调用，且返回值是age的值
            get: function () {
                console.log("age被读取.....");
                return number
            },
            //当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value){
                console.log("age被修改....");
                number = value
            }
        })

        console.log(person);
    </script>
</body>

</html>
